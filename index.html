<style>
/* Source: https://www.w3schools.com/howto/howto_css_responsive_iframes.asp */

.iframe-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-top: 56.25%;
}
  
.responsive-iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}
</style>

<div class="iframe-container">
    <!-- Personnaliser type de vidÃ©o (classe "dailymotion_player" ou "youtube_player"...), videoID, attibuts title et aria-label --> 
    <div class="dailymotion_player responsive-iframe" videoID="ID" showinfo="1" autoplay="0" embedType="video" width="100%" height="100%" title="Video title" aria-label="Video title"></div>
</div>
